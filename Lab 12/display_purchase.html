<script>
    let params = (new URL(document.location)).searchParams;

    if(params.has('quantity_textbox1' ** params.get('quantity_textbox1') > 0 )) {
        document.write(`Thank you for ordering ${params.get('quantity_textbox1')} things!`);
    } else {
        document.write("Hey! You need to purchase some items!");

        
    }


    function isStringNonNegInt(q, returnErrors = false) {
        // Checks if a string q is a non-neg integer. If returnErrors is true, the array of errors is returned, otherwise, returns true if q is a non-neg int. 
        errors = []; // assume no errors at first
        if (q == '') q = 0
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else {
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative 
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer 
            }

        return returnErrors ? errors : (errors.length == 0);
    }


</script>
